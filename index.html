<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>2026 cp</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .top { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom: 12px; }
    button { padding: 8px 10px; cursor:pointer; }
    .months {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: 12px;
  gap: 3px;
  padding: 10px;
  padding-bottom: 0;
  margin: 0;
  width: fit-content;
  font-size: 11px;
  color: #6b7280;
}

.months div {
  justify-self: start;
  align-self: end;
  white-space: nowrap;
  line-height: 1;
  pointer-events: none;
}

.grid {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: 12px;
  grid-template-rows: repeat(7, 12px);
  gap: 3px;
  padding: 10px;
  border: 1px solid #ddd;
  width: fit-content;
  margin-bottom: 18px;
}

.cell {
  width: 12px;
  height: 12px;
  border-radius: 3px;
  border: 1px solid rgba(0,0,0,.06);
  cursor: pointer;
  transition: background-color 120ms ease, outline-color 120ms ease;
}

.cell:hover { outline: 2px solid rgba(0,0,0,.15); outline-offset: 1px; }
.cell.today { outline: 2px solid rgba(37, 99, 235, 0.6); outline-offset: 1px; }

    #tooltip{
  position: fixed;
  z-index: 9999;
  display: none;
  padding: 6px 8px;
  font-size: 12px;
  background: rgba(17, 24, 39, 0.95);
  color: white;
  border-radius: 8px;
  pointer-events: none;
}



  </style>
</head>
<body>
  <div class="top">
    <button id="login">Login with GitHub</button>
    <button id="logout" style="display:none;">Logout</button>
    <span id="status">Not signed in.</span>
  </div>

  <div>
    Year: <input id="year" type="number" min="1970" max="2100" value="2026" />
  </div>

  <p>abc</p>



  <h3>Programming</h3>
<div id="months-prog" class="months"></div>
<div id="grid-prog" class="grid" aria-label="Programming heatmap grid"></div>


<h3>Interview</h3>
<div id="months-interview" class="months"></div>
<div id="grid-interview" class="grid" aria-label="Interview practice heatmap grid"></div>
  <div id="tooltip"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
